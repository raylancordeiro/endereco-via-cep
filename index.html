<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body class="container" style="background-color: #DEDEDE;">
        <section class="row mt-5 align-items-center">
            <div class="col">
                <img src="imagem.svg" alt="Imagem" width="100%">
            </div>
            <div class="col">
                <article class="card card-body">
                    <h3>Preencha seu endereço</h3>
                    <hr>

                    <form action="">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" class="form-control mb-3" placeholder="Ex: 12345678" onblur="obtemEndereco()">

                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" class="form-control mb-3" placeholder="Ex: Rua X, Travessa Y, Av Z">

                        <label for="numero">Número</label>
                        <input id="numero" type="text" class="form-control mb-3" placeholder="Ex: 123">

                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" class="form-control mb-3" placeholder="Ex: Quintino Cunha">

                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" class="form-control mb-3" placeholder="Ex: FortalCity">

                        <label for="uf">UF</label>
                        <input id="uf" type="text" class="form-control mb-3" placeholder="Ex: CE">

                        <div class="d-grid">
                            <button class="btn btn-primary">PRONTO!</button>
                        </div>
                    </form>
                </article>
            </div>
        </section>

        <script src="eventos.js"></script>
    </body>
</html>
